<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mini YouTube Search</title>
  <script async src="https://cse.google.com/cse.js?cx=d3d9dd6448eb9446e"></script>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #0f0f0f;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
      color: #ff0000;
    }

    .gcse-search {
      width: 100%;
      max-width: 800px;
    }

    /* Style the search box */
    input.gsc-input {
      background-color: #1f1f1f !important;
      color: white !important;
      border-radius: 8px;
      padding: 0.5rem 1rem;
      border: 1px solid #333;
    }

    input.gsc-search-button {
      background-color: #ff0000 !important;
      color: white !important;
      border-radius: 6px;
      padding: 0.5rem 1rem;
      border: none;
      cursor: pointer;
    }

    .gsc-webResult.gsc-result {
      background-color: #1e1e1e;
      border: 1px solid #333;
      border-radius: 10px;
      margin: 1rem 0;
      padding: 1rem;
      transition: background 0.2s;
    }

    .gsc-webResult.gsc-result:hover {
      background-color: #2c2c2c;
    }

    a.gs-title {
      color: #ff4d4d;
      font-size: 1.2rem;
    }

    .gsc-thumbnail-inside img {
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <h1>ðŸŽ¬ TubeSearch</h1>
  <p style="max-width: 700px; text-align: center; margin-bottom: 2rem;">
    A minimal YouTube-only search engine. Type anything, and it finds only YouTube videos!
  </p>
  <div class="gcse-search"></div>
</body>
</html>
